name: Sweet Game Issue Bot

on:
  issues:
    types: [opened]

jobs:
  reply:
    runs-on: ubuntu-latest
    steps:
      - name: Respond to issue with a sweet message ğŸ­
        uses: actions/github-script@v6
        with:
          script: |
            const issueTitle = context.payload.issue.title.toLowerCase();

            let message = "ğŸ° Hello there, sweet seeker!";
            if (issueTitle.includes("donut")) {
              message = "ğŸ© You found a donut! +1 point!";
            } else if (issueTitle.includes("cake")) {
              message = "ğŸ‚ Yum! You picked cake. +2 points!";
            } else if (issueTitle.includes("candy")) {
              message = "ğŸ¬ Sweet candy! +1 point!";
            } else {
              message = "ğŸ¡ Hmm... not a known sweet. Try 'donut', 'cake', or 'candy'!";
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
